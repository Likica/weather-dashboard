<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<!-- Start Jumbotron -->

<body class="flex-column min-100-vh header">
    <bg-layer></bg-layer>
    <header class="hero">
        <h1 class="col-12 app-title">Weather Dashboard</h1>
        <p class="lead">The weather outlook for <b>multiple cities</b> that provides info for travel planning and help
            you plan <b>your next adventure!</b>
        </p>
    </header>

    <!-- CONTAINER CARDS start -->
    <!--Additional elements-->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="col-4 getBtn">Get Weather</button>
                </form>
            </div>


        </div>
        <!--Weather box containging weather for user searched city-->
        <div class="col-12 col-md-8 weather-box">
            <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
            <div id="weather-container" class="weather">

            </div>
        </div>
        <!--Forecast container-->
        <div id="forecast-container" class="flex-column min-100-vh list-days">
        </div>
        <div id="limit-warning">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/code.js"></script>
</body>

</html>
